<!DOCTYPE html PUBLIC>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/embedTwitchCSS.css" />

		<title>BlueAudio's CuriosityBlue</title>
		<meta name ="description" content="BlueAudio's CuriosityBlue: A music performance and production live stream"/>
	</head>
	<body>
		<div id='navBar'>
			<div id='navWrapper'>
				<div id ='navTitle'><a class="logo" id="logo" href="/"></a></div>
				<div id="socIconArea">
					<a class="socIcon" id="insta" href="https://www.instagram.com/blueaudioben" title="instagram" aria-label="instagram"></a>
					<a class="socIcon" id="tw" href="https://twitter.com/blueben" title="twitter" aria-label="twitter"></a>
					<a class="socIcon" id="sc" href="https://soundcloud.com/blueaudioben" title="soundcloud" aria-label="soundcloud"></a>
					<a class="socIcon" id="yt" href="https://www.youtube.com/channel/UC-FudOs3s5s8McvdibBTFzg" title="youtube" aria-label="youtube"></a>
				</div>
			</div>
		</div>

		<div class='wrapper'>
			<div class='twitchWrapper'>
				<div class='twitchStream'>
					<iframe src="https://player.twitch.tv/?channel=blueaudio" frameborder="0" scrolling="no"></iframe>
				</div>
				<div class='twitchChat'>
					<iframe frameborder="0" scrolling="no" src="https://www.twitch.tv/embed/blueaudio/chat"></iframe>
				</div>
			</div>
		</div>
	</body>
</html>
